<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple 2FA Code Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .otp-box {
      letter-spacing: 0.15em;
      font-size: 2rem;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
    }
    .copy-success {
      animation: fadeout 1.5s forwards;
    }
    @keyframes fadeout {
      0%   { opacity: 1; }
      70%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
  <main class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800 flex items-center justify-center gap-2">
      <i class="fa-solid fa-key"></i> Simple 2FA Code Generator
    </h1>
    <p class="text-sm text-gray-500 mb-7 text-center">Enter your TOTP secret key below to generate 2FA codes in real time.</p>
    <form id="secretForm" autocomplete="off">
      <label for="secretInput" class="block text-sm text-gray-700 mb-1 font-medium">2FA Secret Key</label>
      <input id="secretInput" type="text" inputmode="text" required placeholder="Enter your base32 secret (e.g. JBSWY3DPEHPK3PXP)" 
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none mb-6 transition"/>
    </form>
    <div id="codeWrapper" class="text-center mb-6">
      <div class="mb-2 flex items-center justify-center gap-1">
        <span class="uppercase tracking-wide font-semibold text-gray-600 text-xs">Your 2FA Code</span>
        <span id="liveStatus" class="px-2 py-1 text-[10px] rounded bg-gray-100 text-gray-400 hidden">LIVE</span>
      </div>
      <div class="otp-box bg-gray-100 py-4 rounded-lg text-blue-800 flex items-center justify-center min-h-[3rem]" id="otp">------</div>
      <div class="flex items-center justify-center gap-3 mt-3">
        <button id="copyBtn" 
                class="flex items-center gap-2 px-5 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 disabled:opacity-50 text-white font-semibold transition disabled:cursor-not-allowed"
                disabled>
          <i class="fa-regular fa-copy"></i>
          <span>Copy Code</span>
        </button>
        <span id="copySuccess" class="text-green-500 text-xs hidden"><i class="fa-solid fa-check"></i> Copied!</span>
      </div>
      <div class="mt-5 flex justify-center items-center gap-2">
        <div class="w-36 bg-gray-200 h-2 rounded-full overflow-hidden">
          <div id="progressBar" class="h-2 bg-blue-500 transition-all" style="width: 0%;"></div>
        </div>
        <span id="timeLeft" class="text-xs text-gray-500"></span>
      </div>
    </div>
    <div class="text-xs text-gray-400 text-center mt-8">All code generation runs locally and securely in your browser.</div>
  </main>
  <script>
    // TOTP algorithm, adapted for browser usage
    // RFC 6238 (uses HMAC-SHA1 and time-step of 30s)
    function base32tohex(base32){
      const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "", hex = "";
      base32 = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, "");
      for (let i = 0; i < base32.length; i++) {
          let val = base32chars.indexOf(base32.charAt(i));
          bits += val.toString(2).padStart(5, '0');
      }
      for (let i = 0; i+4 <= bits.length; i+=4) {
          hex += parseInt(bits.substr(i, 4), 2).toString(16);
      }
      return hex;
    }

    function leftpad(str, len, pad){
      return (pad.repeat(len) + str).slice(-len);
    }

    async function getHMAC(key, counterHex){
      const counter = new Uint8Array(8);
      for (let i=0; i<8; i++) {
        counter[7-i] = parseInt(counterHex.substr(i*2,2), 16);
      }
      const keyBytes = new Uint8Array(key.match(/.{1,2}/g).map(b=>parseInt(b,16)));
      const cryptoKey = await window.crypto.subtle.importKey('raw', keyBytes, {name: 'HMAC', hash: 'SHA-1'}, false, ['sign']);
      const signature = await window.crypto.subtle.sign('HMAC', cryptoKey, counter);
      return new Uint8Array(signature);
    }

    async function totp(secret, period=30, digits=6){
      const key = base32tohex(secret);
      if (!key || key.length < 16) return null;
      const epoch = Math.floor(Date.now() / 1000.0);
      const time = leftpad((Math.floor(epoch / period)).toString(16), 16, '0');
      const hmac = await getHMAC(key, time);
      const offset = hmac[hmac.length-1] & 0xf;
      const bin_code = ((hmac[offset]&0x7f)<<24) | ((hmac[offset+1]&0xff)<<16) | ((hmac[offset+2]&0xff)<<8) | (hmac[offset+3]&0xff);
      let otp = (bin_code % (10**digits)).toString();
      otp = otp.padStart(digits,'0');
      return otp;
    }

    // UI Logic
    const otpEl = document.getElementById('otp');
    const secretInput = document.getElementById('secretInput');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');
    const timeLeftEl = document.getElementById('timeLeft');
    const progressBar = document.getElementById('progressBar');
    const liveStatus = document.getElementById('liveStatus');

    let timer = null;
    let currentCode = null;
    let lastSecond = -1;
    let secret = "";
    let live = false;
    let period = 30;
    let digits = 6;

    async function updateCode(){
      if (!secret) {
        otpEl.textContent = '------';
        copyBtn.disabled = true;
        liveStatus.classList.add('hidden');
        progressBar.style.width = "0%";
        timeLeftEl.textContent = '';
        return;
      }
      liveStatus.classList.remove('hidden');
      const now = Math.floor(Date.now()/1000);
      const sec = now % period;
      if (sec !== lastSecond) {
        lastSecond = sec;
        try {
          const code = await totp(secret, period, digits);
          currentCode = code;
          otpEl.textContent = code ? code.replace(/(.{3})/g,"$1 ").trim() : "------";
          copyBtn.disabled = !code;
        } catch(e) {
          otpEl.textContent = "Invalid";
          copyBtn.disabled = true;
        }
      }
      progressBar.style.width = ((period - sec) / period * 100).toFixed(2) + "%";
      timeLeftEl.textContent = (period - sec) + "s";
    }

    function startUpdating(){
      stopUpdating();
      timer = setInterval(updateCode, 300);
    }

    function stopUpdating(){
      if (timer) clearInterval(timer);
    }

    secretInput.addEventListener('input', e => {
      secret = (e.target.value || "").trim().replace(/\s+/g,'').toUpperCase();
      updateCode();
      if (secret) startUpdating();
      else stopUpdating();
    });

    copyBtn.addEventListener('click', async e => {
      e.preventDefault();
      if (!currentCode) return;
      try {
        await navigator.clipboard.writeText(currentCode);
        copySuccess.classList.remove('hidden');
        copySuccess.classList.add('copy-success');
        setTimeout(() => {
          copySuccess.classList.add('hidden');
          copySuccess.classList.remove('copy-success');
        }, 1500);
      } catch (err) { /* fallback copy */
        const temp = document.createElement('input');
        temp.value = currentCode;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        copySuccess.classList.remove('hidden');
        copySuccess.classList.add('copy-success');
        setTimeout(() => {
          copySuccess.classList.add('hidden');
          copySuccess.classList.remove('copy-success');
        }, 1500);
      }
    });

    window.addEventListener('DOMContentLoaded', ()=>{
      updateCode();
    });
  </script>
</body>
</html>
