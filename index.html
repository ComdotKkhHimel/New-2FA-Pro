<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Com Dot KKH - 2FA TOTP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource-variable/montserrat@5.0.14/index.min.css">
  <style>
    body {
      font-family: 'Montserrat Variable', 'Montserrat', Arial, sans-serif;
      background: radial-gradient(circle, #0f3d0f 0%, #011701 100%);
      min-height: 100vh;
    }
    .cube-face {
      background: linear-gradient(135deg, #18d26e 70%, #00c48c 100%);
    }
    .btn-3d {
      background: linear-gradient(90deg, #18d26e 70%, #00c48c 100%);
    }
    .lds-ring div {
      border: 5px solid #18d26e;
      border-color: #18d26e transparent transparent transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-950 to-black min-h-screen flex flex-col">
  <header class="flex flex-col items-center pt-8 pb-4">
    <span class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-lime-300 to-emerald-300 tracking-wide drop-shadow-lg select-none">
      <i class="fa-solid fa-shield-halved mr-2"></i>
      Com Dot KKH
    </span>
    <span class="mt-2 text-xl font-semibold text-green-100 tracking-wide select-none">2FA TOTP Generator</span>
    <span class="mt-1 text-sm text-green-200 tracking-wide select-none">Real-time code · Secure · Local</span>
  </header>
  <div class="flex flex-col items-center py-1 fade-up">
    <div class="totp-cube mb-2">
      <div class="cube" id="cube">
        <div class="cube-face front"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="cube-face back"><i class="fa-solid fa-key"></i></div>
        <div class="cube-face right"><i class="fa-solid fa-lock"></i></div>
        <div class="cube-face left"><i class="fa-solid fa-circle-check"></i></div>
        <div class="cube-face top"><i class="fa-solid fa-qrcode"></i></div>
        <div class="cube-face bottom"><i class="fa-solid fa-user-secret"></i></div>
      </div>
    </div>
  </div>
  <main class="flex flex-1 flex-col items-center justify-center py-2 px-4">
    <section class="w-full max-w-lg rounded-2xl bg-gradient-to-br from-black via-green-900 to-emerald-800 shadow-xl bg-opacity-90 p-8 fade-up">
      <h2 class="text-2xl font-bold text-green-100 text-center mb-4 flex items-center justify-center gap-2">
        <i class="fa-brands fa-expeditedssl mr-1"></i>
        Your TOTP Code
      </h2>
      <div id="code-container" class="flex flex-col items-center mt-5">
        <div class="lds-ring" id="loader"><div></div><div></div><div></div><div></div></div>
        <div class="hidden flex flex-row items-center gap-3">
          <span id="totp-code" class="text-green-50 font-mono text-3xl md:text-4xl tracking-widest select-all pulse"></span>
          <button id="copy-btn" class="ml-1 btn-3d flex items-center text-green-50" title="Copy code"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="mt-3 flex items-center gap-2">
          <i class="fa-solid fa-clock text-green-300"></i>
          <span id="timer" class="text-green-100 text-lg font-medium"></span>
        </div>
      </div>
      <div class="mt-7 text-green-200 text-sm flex items-center justify-center">
        <i class="fa-solid fa-shield-cat mr-2"></i>
        Your secret key never leaves this browser.
      </div>
      <div class="mt-3 text-xs text-green-400 flex items-center justify-center">
        <i class="fa-solid fa-book-open mr-1"></i>
        <a href="https://datatracker.ietf.org/doc/html/rfc6238" target="_blank" class="underline hover:text-green-200">Learn about TOTP</a>
      </div>
      <div class="mt-7 flex flex-col gap-2">
        <label for="secret" class="text-green-100 font-medium mb-1">Your TOTP Secret</label>
        <input id="secret" type="text" maxlength="64" autocomplete="off" class="w-full px-4 py-2 rounded-lg border border-green-400 focus:ring-2 focus:ring-green-400 focus:outline-none font-mono text-xl text-green-700 bg-green-50" placeholder="Enter your TOTP secret in base32..." spellcheck="false">
      </div>
      <div class="flex items-center justify-center mt-5">
        <button id="generate-btn" class="btn-3d flex items-center gap-2">
          <i class="fa-solid fa-fingerprint"></i>
          Generate/Refresh Code
        </button>
      </div>
    </section>
  </main>
  <footer class="mt-7 pb-7 flex flex-col items-center w-full">
    <span class="text-xs text-green-400 flex items-center gap-2">
      <i class="fa-solid fa-code-branch"></i> Made with <span class="text-pink-300">♥</span> by Com Dot KKH
    </span>
  </footer>
</body>
</html>
